<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <a href="index.html">home</a> 
   <body>
    <header>
        <h1>Hello Kitty Cafe</h1>
        <p>Join Us</p>
    </header>

    <main>
        <h2>
            Reservation Form 
        </h2>

        <form method="POST" action="https://example.com/api/reservation" >
        <div>
            <label for="reservationName">Name:</label>
            <input id="reservationName" name ="reservationName" type="text" />
        </div>

        <div>
            <label for="numberOfGuests">Number of Guests:</label>
            <input id="numberOfGuests" name ="numberOfGuests" type="number" />
        </div>

        <div>
            <label for="reservationDate">Date:</label>
            <input id="reservationDate" name ="reservationDate" type="date" />
        </div>

        <div>
            <label for="reservationTime">Time:</label>
            <input id="reservationTime" name ="reservationTime" type="time" />
        </div>

        <div>
            <label for="specialOccation">Special Occation:</label>
            <input id="specialOccation" name ="specialOccation" type="checkbox" />
        </div>

        
    </form>
    </main>
    
</body>
</html>
   
</body>
</html>
